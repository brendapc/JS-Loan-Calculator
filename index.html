<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        .output{
            font-weight: bold;
        }
        #payment{
            text-decoration: underline;
        }
        #graph{
            border: solid 1px black;
        }
        th,td{
            vertical-align: top;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Enter Loan Data:</th> <td></td> <th>Loan Balance, Cumulative Equity and Interest Payments</th>
        </tr>
        <tr>
            <td>Amount of the Loan ($): </td> <td><input id="amount" onchange="calculate()"></td> <td rowspan="8"><canvas id="graph" width="400" height="250"></canvas></td>
        </tr>
        <tr>
            <td>Annual Interest (%):</td> <td><input id="apr" onchange="calculate()"></td>
        </tr>
        <tr>
            <td>Repayment Period (years):</td> <td><input id="years" onchange="calculate()"></td>
        </tr>
        <tr>
            <th>Approximate Payments:</th> <td><button onclick="calculate()">calculate</button></td>
        </tr>
        <tr>
            <td>Monthly Payment:</td> <td>$ <span class="output" id="payment"></span></td>
        </tr>
        <tr>
            <td>Total Payment:</td> <td>$ <span class="output" id="total"></span></td>
        </tr>
        <tr>
            <td>Total Interest:</td> <td>$ <span class="output" id="totalInterest"></span></td>
        </tr>
        <tr>
            <td></td> <td></td>
        </tr>
        <tr>
            <th>Sponsors:</th> <td colspan="2">Apply your loan with our partners! <div id="lenders"></div> </td>
        </tr>
    </table>
</body>
</html>
